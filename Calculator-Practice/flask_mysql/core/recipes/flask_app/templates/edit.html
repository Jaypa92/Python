<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="head">
        <h1>Edit Recipe!</h1>
        <div class="links1">
            <a href="/welcome">Back to Recipes</a>
            <a href="">Logout</a>
        </div>
    </div>
    <div class="main3">
        <div class="form1">
            {% for message in get_flashed_messages()%}
                <p style="color:red">{{message}}</p>
            {% endfor %}
            <form action="/editting" method="POST">
                <div class="field">
                    <label for="recipe-name">Name: </label>
                    <input type="text" name="recipe-name" value="{{recipe.recipe_name}}">
                </div>
                <br>
                <div class="field">
                    <label for="description">Description: </label>
                    <textarea name="description" id="description" cols="30" rows="10">{{recipe.description}}</textarea>
                </div>
                <br>
                <div class="field">
                    <label for="instructions">Instructions: </label>
                    <textarea name="instructions" id="instructions" cols="30" rows="10">{{recipe.instructions}}</textarea>
                </div>
                <br>
                <div class="field">
                    <label for="when">Date Cooked/Made: </label>
                    <input type="date" name="when" value="{{recipe.date_made}}">
                </div>
                <br>
                <div class="field">
                    <label for="time">Under 30 Min.?</label>
                    <input type="radio" name="under_thirty" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_thirty" value="no">
                    <label for="no">No</label>
                </div>
                <br>
                <input type="hidden" name="id" value="{{recipe.id}}">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
